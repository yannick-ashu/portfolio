<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Network Cameroon</h1>
    <h2>Fill in the form below</h2>
    <div class="phoneNumber">
        <label for="Phone">Phone Number:</label>
        <input type="number" id="phoneNumber" placeholder="Enter A Number" maxlength="9">
    </div>
   
    <label for="Carrier">Carrier:</label>
    <input type="text" id="carrier" readonly>
    <div class="button">
        <button id="btn">
            Check
        </button>
    </div>
    <div class="images">
        <img src="./resources/mtn-logo.png" alt="MTN logo">
        <img src="./resources/orange-logo.png" alt="orange logo">
        <img src="./resources/nextel-logo.png" alt="Nextel logo">
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
